<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
    </head>
    <body>
        <div>
            <h1>Contact Me</h1>
            <p>Duport Road <br> Monrovia-Liberia</p>
            <hr>
            <form method="POST">
                <table>
                    <tbody>
                        <tr>
                            <td>
                                Name:
                            </td>
                            <td>
                                <input type="text" placeholder="Username">
                            </td>
                        <tr>
                            <td>
                                Email:
                            </td>
                            <td>
                                <input type="text" placeholder="ex.@gmail.com">
                            </td>
                        <tr>
                            <td>
                                Password:
                            </td>
                            <td>
                                <input type="password" placeholder="password">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <textarea name="name" cols="30" rows="10"></textarea>
                <input type="submit" name="submit" value="submit">
            </form>
        </div>
    </body>
</html>
